<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta http-equiv="refresh" content="0; url=https://tailors.lk/register">
  <style>
    :root {
      --teal: #1f4e5f;
      --teal-dark: #0d3645;
      --teal-light: #2a6579;
      --gold: #b9915f;
      --gold-light: #d4b28c;
      --bg: #f8fafb;
      --card-bg: #ffffff;
      --text: #1a2a33;
      --text-light: #6b7b83;
      --border: rgba(31, 78, 95, 0.12);
      --shadow: 0 8px 30px rgba(31, 78, 95, 0.08);
      --shadow-hover: 0 12px 40px rgba(31, 78, 95, 0.15);
      --radius: 14px;
      --radius-sm: 10px;
      --radius-xs: 6px;
      --transition: all 0.3s ease;
    }

    body {
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: var(--text);
    }

    .card {
      background: var(--card-bg);
      padding: 40px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align: center;
    }

    .loader {
      border: 8px solid var(--teal-light);
      border-top: 8px solid var(--gold);
      border-radius: 50%;
      width: 70px;
      height: 70px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message {
      font-size: 18px;
      color: var(--text-light);
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 style="color: var(--teal)">Redirecting...</h2>
    <div class="loader"></div>
    <p class="message">If you are not redirected, <a href="https://tailors.lk/register" style="color: var(--gold)">click here</a>.</p>
  </div>
</body>
</html>
